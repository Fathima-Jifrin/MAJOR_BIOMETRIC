<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Election Commission of India Logo">
        </div>
        <h1>Election Commission of India</h1>
        <p>Ensuring Free and Fair Elections</p>
    </header>

    <div class="container">
        <form action="authenticate_officer.php" method="POST" class="login-form">
            <h2>Election Officer Login</h2>
        <label for="officer_type">Select Officer Type:</label>
                <select id="officer_type" name="officer_type" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="presiding officer">Presiding Officer</option>
                    <option value="returning officer">Returning Officer</option>
                    <option value="polling officer">Polling Officer</option>
                </select>
        

            <label for="officerID">Officer ID:</label>
            <input type="text" id="officer_id" name="officer_id" required placeholder="Enter your Officer ID" pattern="\d{6}" title="Officer ID must be 6 digits.">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your Password">

            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p>Forgot your password? <a href="officer_reset_password.php">Reset Password</a>.</p>
    </div>

    <footer>
