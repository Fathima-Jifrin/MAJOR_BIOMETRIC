<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Biometric Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .btn {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 15px auto;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Aadhaar Biometric Dashboard</h2>
        <button class="btn" onclick="navigate('enrollment')">Enrollment</button>
        <button class="btn" onclick="navigate('check')">Capture & Store Biometric Data</button>
        <button class="btn" onclick="navigate('index')">Verify Biometric Data</button>
    </div>

    <script>
        function navigate(action) {
            alert(`Redirecting to ${action} page...`);
            window.location.href = action + ".php"; // Change to actual page links
        }
    </script>

</body>
</html>
